{% extends "base.html" %}

{% block body %}
<div class="col-sm-8 col-sm-offset-2">
    <form class="form-horizontal" method="POST" action="/insert">
        <div class="form-group">
            <label class="col-sm-4 control-label">Data:</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" name="Data" value= {{ date }} readonly />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Numero BTC:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="N_BTC" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Prezzo BTC:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="Price_BTC" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-8">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
